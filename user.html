<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body class="body_c">
  <div class="container_c">
    <div class="title">Mon Profile</div>
    <div class="content_c">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Entrez votre email" required>
          </div>
            
          <div class="input-box">
            <span class="details">Mot de Passe</span>
            <input type="text" placeholder="Entrez votre Mot de Passe" required>
          </div>
          <div class="input-box">
            <span class="details">Nom</span>
            <input type="text" placeholder="Entrez votre Nom" required>
          </div>
          <div class="input-box">
            <span class="details">Prénom</span>
            <input type="text" placeholder="Entrez votre Prénom" required>
          </div>
          
          <div class="input-box">
            <span class="details">Ville</span>
            <input type="text" placeholder="Entrez votre Ville" required>
          </div>

          <div class="input-box">
            <span class="details">Pays</span>
            <div class="select-box">
                <select>
                  <option selected>Belgique</option>
                  <option>Maroc</option>
                </select>
            </div>
          </div>
          
          <div class="input-box">
            <span class="details">Numéro de Téléphone</span>
            <input type="text" placeholder="Entrez votre Numéro de Téléphone" required>
          </div>

          <div class="input-box">
            <span class="details">Date de Naissance</span>
            <input type="date" placeholder="" required>
          </div>
          
          
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Genre</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Homme</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Femme</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Autre</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Modifier">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
